<!--CONFIGURE DISPENSE EVENT-->
        <h2>Configure Dispense Events</h2>
        <br>
        <form style="text-align:center">
            <div class="mb-3">
                <label for="eventId">Event:</label>
                <select id="eventId" name="eventId" class="form-control" style="width:100px" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <small></small>
            </div>
            <div class="mb-3">
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" placeholder="Advil, Vitamin C, etc." class="form-control" style="width:250px" required/>
            </div>
            <div class="mb-3">
                <label for="day">Day/time of dispense event:</label>
                <select id="day" name="day" class="form-control" style="width:100px" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <input type="time" id="time" name="time" class="form-control" style="width:150px" required/>
                <small></small>
            </div>
        </form>
        <button onclick="updateEvent()" class="btn btn-primary">Update Event</button>
        <br><br>
        <output></output>
